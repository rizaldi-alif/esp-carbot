<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Remote Control Cars</title>
    <link rel="stylesheet" href="/css/main.min.css" />
    <script src="/javascript/nipplejs.min.js" type="text/javascript"></script>
  </head>
  <body class="font-display">
    <!-- topbar -->
    <nav
      class="bg-blue-500 shadow-lg border-b border-b-gray-300 py-3 sticky top-0 z-[1000]"
    >
      <div class="max-w-[375px] mx-auto">
        <h1 class="text-3xl font-semibold text-white text-center">IoT Labs</h1>
      </div>
    </nav>
    <!-- main section -->
    <main class="max-w-[375px] mx-auto p-4">
      <div class="grid grid-cols-2 gap-4">
        <div
          class="col-span-2 grid grid-cols-2 rounded-xl shadow-lg py-4 px-2 gap-2 items-center text-gray-600 border border-gray-200"
        >
          <div class="flex flex-col">
            <p class="text-center px-4">Playtime:</p>
            <p class="text-center font-bold">
              <span id="hour">00</span>:<span id="minute">00</span>:<span
                id="second"
                >00</span
              >
            </p>
          </div>
          <div class="flex flex-col">
            <p class="text-center">Web Socket:</p>
            <p class="text-center font-bold text-green-500">
              <span id="websocket-status" class=""></span>
            </p>
          </div>
        </div>
        <div
          class="text-base rounded-xl shadow-lg p-2 items-center text-gray-600 border border-gray-200"
        >
          <h3 class="text-center">Left Motor Speed</h3>
          <div
            class="max-w-3/4 min-h-2 bg-gray-300 rounded-full mx-auto my-1 relative"
          >
            <div
              id="left-gauge"
              class="max-w-full min-h-2 bg-blue-500 rounded-full absolute bottom-0 left-0 top-0 z-10"
            ></div>
          </div>
          <p class="text-center font-bold">
            <span id="left-motor-speed">0</span>%
          </p>
        </div>
        <div
          class="text-base rounded-xl shadow-lg p-2 text-gray-600 border border-gray-200"
        >
          <h3 class="text-center">Right Motor Speed</h3>
          <div
            class="max-w-3/4 min-h-2 bg-gray-300 rounded-full mx-auto my-1 relative"
          >
            <div
              id="right-gauge"
              class="max-w-full min-h-2 bg-blue-500 rounded-full absolute bottom-0 left-0 top-0 z-10"
            ></div>
          </div>
          <p class="text-center font-bold">
            <span id="right-motor-speed">0</span>%
          </p>
        </div>
        <!-- Dropdown Mode -->
        <div class="col-span-2 relative">
          <button
            id="dropdownButton"
            class="w-full inline-flex justify-between items-center rounded-xl shadow-lg px-4 py-3 bg-white text-blue-600 border border-gray-200 font-medium"
          >
            <span class="flex items-center gap-2"
              >Mode : <span id="selected-mode" class="capitalize"></span
            ></span>
            <svg
              class="w-5 h-5 ml-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>

          <div
            id="dropdownMenu"
            class="hidden absolute z-[1000] mt-2 w-full rounded-xl shadow-lg bg-white ring-1 ring-gray-200"
          >
            <a
              href="#"
              id="1"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Manual Control</a
            >
            <a
              href="#"
              id="2"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Obstacle Avoidance</a
            >
            <a
              href="#"
              id="3"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Human Following</a
            >
            <a
              href="#"
              id="4"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
              >Auto Patrol</a
            >
          </div>
        </div>
        <div
          id="joystick-container"
          class="relative col-span-2 min-h-56 border border-gray-200 shadow-lg rounded-xl touch-none"
        >
          <div id="left-joystick-container"></div>
          <div id="right-joystick-container"></div>
        </div>
        <!-- Config Panel -->
        <div
          class="col-span-2 grid grid-cols-1 gap-4 rounded-xl shadow-lg py-4 px-4 items-center text-gray-600 border border-gray-200"
        >
          <h3 class="text-center font-semibold text-lg">Control Settings</h3>

          <!-- Deadzone -->
          <div>
            <label for="deadzone" class="block mb-1"
              >Deadzone: <span id="deadzone-value">12</span>%</label
            >
            <input
              type="range"
              id="deadzone"
              min="0"
              max="30"
              value="12"
              class="w-full accent-blue-500"
            />
          </div>

          <!-- Throttle Scale -->
          <div>
            <label for="throttleScale" class="block mb-1"
              >Throttle Scale: <span id="throttle-value">1.0</span></label
            >
            <input
              type="range"
              id="throttleScale"
              min="0.2"
              max="1.5"
              step="0.1"
              value="1.0"
              class="w-full accent-blue-500"
            />
          </div>

          <!-- Steering Scale -->
          <div>
            <label for="steeringScale" class="block mb-1"
              >Steering Scale: <span id="steering-value">1.0</span></label
            >
            <input
              type="range"
              id="steeringScale"
              min="0.2"
              max="1.5"
              step="0.1"
              value="1.0"
              class="w-full accent-blue-500"
            />
          </div>
        </div>
      </div>
    </main>
    <!-- Toast Notification -->
    <div
      id="toast"
      class="hidden z-[1000] fixed top-20 right-4 bg-green-500 text-white px-4 py-3 rounded-xl shadow-lg transition-opacity duration-500"
    >
      Mode selected!
    </div>
    <!-- main.js -->
    <script src="/javascript/main.js" type="text/javascript"></script>
    <script src="/javascript/controller.js" type="text/javascript"></script>
    <script src="/javascript/playtime.js" type="text/javascript"></script>
    <script src="/javascript/selectMode.js" type="text/javascript"></script>
  </body>
</html>
