<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control Cars</title>
    <link rel="stylesheet" href="/css/main.min.css" />
    <script src="/javascript/nipplejs.min.js" type="text/javascript"></script>
  </head>
  <body class="font-display">
    <!-- topbar -->
    <nav
      class="bg-blue-500 shadow-lg border-b border-b-gray-300 py-3 sticky top-0"
    >
      <div class="max-w-[375px] mx-auto">
        <h1 class="text-3xl font-semibold text-white text-center">IoT Labs</h1>
      </div>
    </nav>
    <!-- main section -->
    <main class="max-w-[375px] mx-auto p-4">
      <div class="grid grid-cols-2 gap-4">
        <div
          class="col-span-2 rounded-xl shadow-lg py-4 px-2 flex justify-center gap-4 items-center text-gray-600 border border-gray-200"
        >
          <div class="flex flex-col">
            <p class="text-center px-4">Playtime:</p>
            <p class="text-center font-bold">
              <span id="hour">00</span>:<span id="minute">00</span>:<span
                id="second"
                >00</span
              >
            </p>
          </div>
          <div class="flex flex-col">
            <p class="text-center">WiFi:</p>
            <p class="text-center font-bold text-green-500" id="ssid-name"></p>
          </div>
          <div class="flex flex-col">
            <p class="text-center">Web Socket:</p>
            <p
              class="text-center font-bold text-green-500"
              id="websocket-status"
            >
              Connected
            </p>
          </div>
        </div>
        <div
          class="text-base rounded-xl shadow-lg p-2 items-center text-gray-600 border border-gray-200"
        >
          <h3 class="text-center">Left Motor Speed</h3>
          <div
            class="max-w-3/4 min-h-2 bg-gray-300 rounded-full mx-auto my-1 relative"
          >
            <div
              id="left-gauge"
              class="max-w-full min-h-2 bg-blue-500 rounded-full absolute bottom-0 left-0 top-0 z-10"
            ></div>
          </div>
          <p class="text-center font-bold">
            <span id="left-motor-speed">0</span>%
          </p>
        </div>
        <div
          class="text-base rounded-xl shadow-lg p-2 text-gray-600 border border-gray-200"
        >
          <h3 class="text-center">Right Motor Speed</h3>
          <div
            class="max-w-3/4 min-h-2 bg-gray-300 rounded-full mx-auto my-1 relative"
          >
            <div
              id="right-gauge"
              class="max-w-full min-h-2 bg-blue-500 rounded-full absolute bottom-0 left-0 top-0 z-10"
            ></div>
          </div>
          <p class="text-center font-bold">
            <span id="right-motor-speed">0</span>%
          </p>
        </div>
        <div
          class="rounded-xl shadow-lg p-2 flex flex-row items-center justify-center text-gray-600 border border-gray-200 gap-2"
        >
          <p class="flex flex-col items-center">
            Direction:
            <span id="car-direction" class="font-bold">Stand By</span>
          </p>
        </div>
        <div
          class="rounded-xl shadow-lg p-2 flex flex-row items-center justify-center text-gray-600 border border-gray-200 gap-2"
        >
          <p class="flex flex-col items-center">
            Obstacle Dist: <span id="obs-dist" class="font-bold"></span>
          </p>
        </div>
      </div>
    </main>
    <div id="joystick-container"></div>
    <!-- main.js -->
    <script src="/javascript/main.js" type="text/javascript"></script>
    <script src="/javascript/controller.js" type="text/javascript"></script>
    <script src="/javascript/playtime.js" type="text/javascript"></script>
  </body>
</html>
