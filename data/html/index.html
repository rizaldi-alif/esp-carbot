<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control Cars</title>
    <link rel="stylesheet" href="/css/output.min.css" />
    <script src="/nipplejs.min.js" type="text/javascript"></script>
  </head>
  <body class="font-display">
    <!-- topbar -->
    <nav
      class="bg-blue-500 shadow-lg border-b border-b-gray-300 py-3 sticky top-0"
    >
      <div class="max-w-[375px] mx-auto">
        <h1 class="text-3xl font-semibold text-white text-center">IoT Labs</h1>
      </div>
    </nav>
    <!-- main section -->
    <main class="max-w-[375px] mx-auto p-4">
      <div class="grid grid-cols-2 gap-2">
        <div
          class="col-span-2 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-2 flex flex-col justify-center items-center text-white"
        >
          <p class="text-center">Playtime:</p>
          <p class="text-center">
            <span id="hour">00</span>:<span id="minute">00</span>:<span
              id="second"
              >00</span
            >
          </p>
        </div>
        <div
          class="text-base bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-2 items-center text-white"
        >
          <h3 class="text-center">Left Motor:</h3>
          <p class="text-center">
            Speed: <span id="left-motor-speed">0</span>%
          </p>
        </div>
        <div
          class="text-base bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-2 items-center text-white"
        >
          <h3 class="text-center">Right Motor:</h3>
          <p class="text-center">
            Speed: <span id="right-motor-speed">0</span>%
          </p>
        </div>
        <div
          class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-2 flex flex-row items-center justify-center text-white gap-2"
        >
          <p class="flex flex-col items-center">
            Direction: <span id="car-direction">Stand By</span>
          </p>
        </div>
        <div
          class="bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl shadow-lg p-2 flex flex-row items-center justify-center text-white gap-2"
        >
          <p class="flex flex-col items-center">
            Obstacle Dist: <span id="obs-dist">0 cm</span>
          </p>
        </div>
      </div>
    </main>
    <div id="joystick-container"></div>
    <!-- main.js -->
    <script src="/main.js" type="text/javascript"></script>
    <script src="/controller.js" type="text/javascript"></script>
    <script src="/playtime.js" type="text/javascript"></script>
  </body>
</html>
